<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFE-MENU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
    <main>
        <header>
            <h1 class="heading">CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
            <hr class="bottom-line">
        </header>
        <section>
            <h2 class="Coffee">Coffee</h2>
            <img class="coffee-img" src="images_file/coffee.jpg" alt="Coffee-icon">
            <article class="item">
                <p class="flavour">French Vanilla</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="flavour">Caramel Macchiato</p><p class="price">3.75</p>
            </article>
            <article class="item">
                <p class="flavour">Pumpkin Spice</p><p class="price">3.50</p>
            </article>
            <article class="item">
                <p class="flavour">Hazelnut</p><p class="price">4.00</p>
            </article>
            <article class="item">
                <p class="flavour">Mocha</p><p class="price">4.50</p>
            </article>
        </section>
        <section>
            <h2 class="Desserts">Desserts</h2>
            <img src="images_file/pie.jpg" alt="Pie-icon">
            <article class="item">
                <p class="starters">Donut</p><p class="price">1.50</p>
            </article>
            <article class="item">
                <p class="starters">Cherry Pie</p><p class="price">2.75</p>
            </article>
            <article class="item">
                <p class="starters">Cheesecake</p><p class="price">3.50</p>
            </article>
            <article class="item">
                <p class="starters">Cinnamon Roll</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="starters">Falooda</p><p class="price">2.80</p>
            </article>
            <hr>
        </section>
        <footer>
            <a class="link" href="https://www.bing.com/images/search?q=coffee+web+page&qpvt=coffee+web+page&form=IGRE&first=1">Visit our website</a>
            <p class="address">123 Coffee web-page</p>
        </footer>
    </main>
</div>
</body>
</html>
